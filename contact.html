  <div id="container">
    <h1>• Contact Us •</h1>
    <div class="underline">
    </div>
    <form action="icoveles@gmail.com" method="post" id="contact_form">

      <div class="containerr">
        <div class="name">
          <input type="text" placeholder="My name is" class="input-field" name="name" id="name_input" required="">
        </div>
        <div class="email">
          <label for="email"></label>
          <input type="email" placeholder="My email is " class="email-field" name="email" id="email_input" required="">
        </div>
        <div class="telephone">
          <label for="name"></label>
          <input type="text" placeholder="My phone number is " class="telephone-field" name="telephone"
            id="telephone_input" required="">
        </div>
        <div class="subject">
          <label for="subject"></label>
          <select placeholder="Subject line" class="subject-field" name="subject" id="subject_input" required="">
            <option disabled="" hidden="" selected="">Support</option>
            <option>General Inquiry</option>
            <option>Technical problems </option>
            <option>Others</option>
          </select>
        </div>
        <div class="message">
          <label for="message"></label>
          <textarea name="message" placeholder="I am contacting you in regards to " class="message-field"
            id="message_input" cols="30" rows="5" required=""></textarea>
        </div>
        <div class="submit">
          <input type="submit" value="Send" id="form_button">
        </div>
      </div>
    </form>

  </div>
